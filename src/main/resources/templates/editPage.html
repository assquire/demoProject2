<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"/>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <form th:each="elp : ${product}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input th:value="${elp.name}" type="text" name="name" class="form-control" placeholder="Product name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input th:value="${elp.price}" type="text" name="price" class="form-control" placeholder="Product price">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="typeId" id="typeId">
                        <option th:each="elt: ${types}" th:text="${elt.name}" th:value="${elt.id}" th:selected="${elt.id == elp.type.getId()}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:text="${elp.desc}" name="desc" class="form-control" rows="3" maxlength="600"></textarea>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="isEnabled" name="isEnabled" th:value="'true'">
                    <label class="form-check-label" for="isEnabled">Deactivate</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="text-muted py-5" th:insert="blocks/footer :: footer"/>

<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!----></body>
</html>"
