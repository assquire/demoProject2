<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"/>

<main th:each="el : ${product}" style="margin-left: 250px; margin-right: 250px">
    <section class="mb-5">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">
                <div id="mdb-lightbox-ui"></div>
                <div class="mdb-lightbox">
                    <div class="row product-gallery mx-1">
                        <div class="col-12 mb-0">
                            <figure class="view overlay rounded z-depth-1 main-img">
                                <a href="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                                   data-size="710x823">
                                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/15a.jpg"
                                         class="img-fluid z-depth-1">
                                </a>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5 th:text="${el.name}"/>
                <p th:text="${el.createdAt.toLocaleString().substring(0,10)}" class="mb-2 text-muted small"></p>
                <p th:text="${el.desc}" class="pt-1"></p>
                <div class="table-responsive">
                    <table class="table table-sm table-borderless mb-0">
                        <tbody>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Type</strong></th>
                            <td th:text="${el.type.getName()}"></td>
                        </tr>
                        <tr>
                            <th class="pl-0 w-25" scope="row"><strong>Price</strong></th>
                            <td th:text="${el.price} + ' KZT'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div style="margin-top: 10px">
                    <button type="button" class="btn btn-primary btn-md mr-1 mb-2">Buy now</button>
                    <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i
                            class="fas fa-shopping-cart pr-2"></i>Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</main>

<footer class="text-muted py-5" th:insert="blocks/footer :: footer"/>

<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
