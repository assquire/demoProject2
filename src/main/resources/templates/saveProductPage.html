<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="p-3 mb-3 border-bottom" th:insert="blocks/header :: header"/>

<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <p th:text="${error}"></p>
            <form action="/api/product/save" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Product name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" name="price" class="form-control" placeholder="Product price">
                </div>
                <div class="mb-3">
                    <label class="form-label">Type</label>
                    <select class="form-select" name="typeId" id="typeId">
                        <option th:each="el: ${types}" th:text="${el.name}" th:value="${el.id}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="desc" class="form-control" rows="3" maxlength="600"></textarea>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary my-2">Submit</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="text-muted py-5" th:insert="blocks/footer :: footer"/>

<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!----></body>
</html>
